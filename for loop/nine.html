  <body>
    <script>
      //3, 4, 7, 8, 11, 12
      let a = 3;

      for (let i = 1; i <= 7; i++) {
        console.log(a);
        if (i % 2 != 0) {
          a++;
        } else {
          a += 3;
        }
      }
    </script>
