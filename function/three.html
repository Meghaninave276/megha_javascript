<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script>
      
        function table(num)
        {
         
            for(let i=1; i<=10; i++)
            {
               
                document.writeln(num+ "*" +i+ "=" +num*i+"<br>");
             

            
            
          
        
           
        }
        document.writeln("<br>");
   
    }
  

        table(1);
        table(2);
        table(3);
        table(4);
        table(5);
       
       

    </script>
</body>
</html>
