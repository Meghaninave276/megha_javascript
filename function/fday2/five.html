<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function polidrom(num)
        {
            let original=parseInt(prompt("enter a number"));
            let reversed=parseInt(prompt("enter a number"));
            while(num>0)
        {
            let m=num%10;//1%10=1=m
            reversed=(reversed*10)+m;
            original=Math.floor(original/10);
        }
            if(original==reversed)
        {
            document.writeln("num is palidrom");

        }
        else
        {
            document.writeln("num is not palidrom");
        }
        }
        polidrom();
    </script>
</body>
</html>
