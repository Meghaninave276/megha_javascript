<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function factorial(num)
        {
            let f=1;
            for(let i=1; i<=num; i++)
        {
            f=f*i;


        }
        return f;
            
        }
        let f=factorial(6)
        document.writeln(f);
    </script>

</body>
