<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //wap to print a 1 to n table using a function.
        let num = parseInt(prompt("enter num"));
       function table(num)
       {
        for(i=1; i<=num; i++)
        {
            document.writeln(i)
            for(let j=1; j<=10; j++)
            {
                document.writeln(i+ "*" +j+ "=" +i*j+"<br>");

            }
            document.writeln("<br>");
        
        }
      
       }
       
       table(num);

    </script>
</body>
</html>
