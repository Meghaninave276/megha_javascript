<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
    
    

      * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #022c34, #175d97);
  padding: 20px;
}

.container {
  max-width: 100%;
  margin-bottom: 30px;
}

input#input {
  border-radius: 12px;
  padding: 12px;
  font-size: 16px;
  border: 1px solid #ccc;
}

button#add {
  border-radius: 12px;
  padding: 10px 20px;
  font-size: 16px;
  font-weight: bold;
}

.main {
  display: flex;
  flex-direction: row;
  gap: 30px;
  margin-top: 20px;
}


.box {
  width: 70%;
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content:space-around;
  
  padding: 10px;
  background:white;
  
  border-radius: 20px;
  backdrop-filter: blur(10px);
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
}


.box3 {
    height: 430px;
  width: 400px;
  border-radius: 15px;
  overflow: hidden;
  background: #ffffff;
  padding: 20px;
  margin-top: 30px;
  border: 1px solid #e3e3e3;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
  transition: transform 0.2s ease, box-shadow 0.3s ease;
  border: 5px solid black;
}

.box3:hover {
  transform: translateY(-8px);
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
}

.box3 img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 30px;

}

.box3 h1 {
    font-size: 35px;
 text-align: center;
  padding: 10px 15px 0;
  color: #010910;
  font-weight: bold;
}

.box3 h2 {
    text-align: center;
  
  padding: 5px 15px 15px;
    font-weight: bold;
  color: #000708;
}


.box2 {
    
  width: 30%;
  min-height: 200px;
  border-radius: 20px;
  padding: 20px;
  background: #fefefe;
 
  border: 1px solid #ddd;
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.05);
}
.box2 h2
{
    text-align: center;
    font-weight: bold;
}
.box5
{
    height: 300px;
    width: 100%;
  
}

    </style>
</style>
</head>
<body>
    <div class="container d-flex gap-4 mt-3">
          <input type="text" id="input" class="form-control w-75" placeholder="Enter country name" aria-label="Username" aria-describedby="basic-addon1">
          <button type="button" class="btn btn-success px-5" id="add">add</button>

    </div>

    <div class="main mt-3">
         

        <div class="box" id="box">
            <!-- <div class="box1">

            </div>
 -->

       


         </div>

         <div class="box2" id="box2">
            <h2>Favourites</h2>



         </div>
    </div>

   
</body>
