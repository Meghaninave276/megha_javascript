<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = parseInt(prompt("enter num"));
      if (num >= 0) {
        if (num == 0) {
          console.log("num is neutral");
        } else {
          console.log("num is positive");
        }
      } else {
        console.log("num is negative");
      }
    </script>
  </body>
</html>
