    <script>
        // wap two swap/interchange values of two variables.

        let x = 20;
        let y = 50;
        let z = x; //x=20  
        x = y;
        y = z;

        document.writeln("x =" +x);
        document.writeln("y =" +y);


    </script>
</body>
