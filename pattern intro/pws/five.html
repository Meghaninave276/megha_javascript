<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
               for(let i=1; i<=5; i++)
    {
        for(k=i; k<5; k++)
    {
        document.writeln("&nbsp");
    }
        for(let j=i; j>=1; j--)
    {
        document.writeln(i);

    }
    document.writeln("<br>");
    }
    </script>
</body>
</html>
