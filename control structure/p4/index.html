<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let percentage = 95;
        if(percentage > 90)
    {
        console.log("grade a+");
    }
    else if(percentage > 80)
    {
        console.log("grade a");

    }
    else if(percentage > 70)
    {
        console.log("grade b+");

    }
    else if(percentage > 60)
    {
        console.log("grade b")
    }
    else if(percentage > 50)
    {
        console.log("grade c")
    }
    else if (percentage > 40)
    {
        console.log("grade d")
    }
    else
    {
        console.log("fail");
    }
    </script>
</body>
</html>
