    <script>
     function sum_of_n(num)
     {
        
        let sum=0;
        for(let i=1; i<=num; i++)
     {
        sum=sum+i;
        
        

     }
     return sum;
    

     }
     let sum=sum_of_n(5)
     document.writeln(sum);
    </script>
