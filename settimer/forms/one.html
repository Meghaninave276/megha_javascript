<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
<div class="container" id="top">
 <div class="card shadow-lg  position-absolute top-50 start-50 translate-middle px-5 py-3"  style="width:600px; border: 15px groove black;">
 
  <div class="card-body">

    <h1 class="text-center" style="color: #881c67; font-weight: bold;
">Login Form</h1>
    <div class="mb-3 mt-3">
    
    <input type="email" class="fs-5" id="email" placeholder="enter your email" style="height: 60px; width: 445px; margin-left: 10px; border: 2px solid black;">
     
     
   
  </div>
   <div class="mb-3 ">
   
    <input type="password" class="fs-5" id="password" placeholder="enter your Password" style="height: 60px; width: 445px; margin-left: 10px; border: 2px solid black; ">
     
     
   
  </div>
   <div class="mb-3">
   
    <p id="output"></p>
     
     
   
  </div>
  <button class="" id="login" style="height: 60px; width: 445px; border: 4px solid black; text-align: center; margin-left: 10px; color: white; font-size: 20px; background: linear-gradient(#ab5692, #513252
);">Login</button>
<button class="" id="cancel" style="height: 60px; width: 445px; border: 4px solid black; text-align: center; margin-left: 10px; color: white; margin-top: 20px; font-size: 20px; background: linear-gradient(#ab5692, #513252
);">Cancel</button>
  </div>
</div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
