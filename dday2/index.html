<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-floating">
        <textarea
          class="form-control"
          placeholder="Leave a comment here"
          id="input"
          style="height: 100px"
        ></textarea>
        <label for="floatingTextarea2">Comments</label>
      </div>
    </div>
    <div class="container mt-5">
      <button class="btn btn-success" id="Add">Add text</button>
      <button class="btn btn-success" id="upper">upper</button>
      <button class="btn btn-success" id="lower">lower</button>
      <button class="btn btn-success" id="words">words</button>
      <button class="btn btn-success" id="char">char</button>
      <button class="btn btn-success" id="read">read time</button>
      <button class="btn btn-success" id="clear">clear All</button>
    </div>
    <div class="container mt-5">
      <p>Preview</p>
      <p id="preview">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Doloremque
        quibusdam incidunt alias ratione itaque. Nemo odit eius officia eligendi
        rerum. Sapiente suscipit, quasi dolor dignissimos quae officia rerum
        beatae culpa?
      </p>
    </div>
  </body>
  <script src="script.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"
  ></script>
</html>
