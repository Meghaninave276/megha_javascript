<body>
    <script>
        // wap to find minimum element of array without using method
        let a=[5,6,8,9,65,12,3];
        let min=a[0];
        for(let i=0; i<a.length; i++)
    {
        if(a[i]<min)
    {
        min=a[i];
    }

    }
    document.writeln(min);
    </script>
</body>
