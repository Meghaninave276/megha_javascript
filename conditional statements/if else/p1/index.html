        <script>
            // 2. Wap to check eligible for vote or not using nested if else.
    
        let age=parseInt(prompt("Enter your age:"))
        
       if(age > 100)

       {
            console.log("your age is more than 100 you are not allow");
       }
       else if(age >= 18)
       {
        console.log("you are eligible for vote");

       }
       else if(age == 0)
       {
        console.log("enter valid age");
       }
       else
       {
        console.log("you are not eligible for vote");


       }
        </script>
