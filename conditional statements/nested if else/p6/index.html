<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //wap to fid min number from 4      " " " "  using ladder if else.
      let a = parseInt(prompt("enter a:"));
      let b = parseInt(prompt("enter b:"));
      let c = parseInt(prompt("enter c:"));
      let d = parseInt(prompt("enter d:"));
      if (a < b && a < c && a < d) {
        console.log("a is min");
      } else if (b < a && b < c && b < d) {
        console.log("b is min");
      } else if (c < a && c < d && c < b) {
        console.log("c is min");
      } else {
        console.log("d is min");
      }
    </script>
  </body>
</html>
