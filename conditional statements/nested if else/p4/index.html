  <body>
    <script>
      //wap to find min number from 4 user input variables.
      let a = parseInt(prompt("enter a:"));
      let b = parseInt(prompt("enter b:"));
      let c = parseInt(prompt("enter c:"));
      let d = parseInt(prompt("enter d:"));
      //a,b,c,d
      if (a < b) {
        //a,b
        if (a < c) {
          //a,c
          if (a < d) {
            //a,d
            console.log("a is min");
          } else {
            console.log("d is min");
          }
        } else {
          if (c < d) {
            //c,d
            console.log("c is min");
          } else {
            console.log("d is min");
          }
        }
      } else {
        //b,c,d
        if (b < c) {
          //b,c
          if (b < d) {
            console.log("b is min");
          } else {
            console.log("d is min");
          }
        } else {
          //C,D
          if (c > d) {
            console.log("c is min");
          } else {
            console.log("d is min");
          }
        }
      }
    </script>
  </body>
