<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 14, 28, 20, 40, 32, 64, ...
      let a = 14;
      for (let i = 1; i <= 8; i++) {
        console.log(a);
        if (i % 2 != 0) {
          a *= 2;
        } else {
          a -= 8;
        }
      }
    </script>
  </body>
</html>
