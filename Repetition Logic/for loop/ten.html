    <script>
      //31, 29, 24, 22, 17, ...
      let a = 31;

      for (let i = 1; i <= 6; i++) {
        console.log(a);
        if (i % 2 != 0) {
          a -= 2;
        } else {
          a -= 5;
        }
      }
    </script>
