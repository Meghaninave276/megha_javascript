<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1 - 3 - 5
      // 1 - 3 - 5
      // 1 - 3 - 5
      // 1 - 3 - 5
      for (let r = 1; r <= 4; r++) {
        for (let c = 1; c <= 5; c++) {
          if (c % 2 == 1) {
            document.writeln(c);
          } else {
            document.writeln("-");
          }
        }
        document.writeln("<br>");
      }
    </script>
  </body>
</html>
